<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Virtual Valentine's Day Card</title>
    </head>
    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">My dearest Ryan,</p>
                    <p class="words line2">You're the only person in the world I would attempt to learn code for</p>
                    <p class="words line3">I love you more everyday</p>
                    <p class="words line4">Will you be my valentine?</p>
                    <p class="words line5">Love,</p>
                    <p class="words line6">Alizah</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>
        <div class="reset">
            <button id="open">Open</button>
            <button id="reset">Reset</button>
        </div>
        <h1 class="valentine">Happy Valentine's Day!</h1>
        <script src="script.js"></script>
    </body>
</html>
